spring:
  datasource:
    url: jdbc:mysql://DeNexus-Project.mysql.database.azure.com:3306/DeNexus-Project?serverTimezone=UTC
    username: <tu-usuario-azure> # El usuario que configuraste en Azure
    password: <tu-contraseña-azure> # La contraseña que configuraste en Azure
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

  # Configuración de JPA e Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true

  # Configuración del servidor
server:
  port: 8080 # El backend corre en el puerto 8080

# Configuración de JWT para autenticación y autorización
jwt:
  secret: securesecretkey # Esta propiedad se utiliza, pero la clave segura se generará en el código.
  # Duración del token en milisegundos (24 horas).

# Configuración de CORS para permitir la comunicación desde el frontend (puerto 8082)
# La configuración de CORS se hace principalmente en el código de configuración de seguridad (SecurityConfig.java)

# Configuración de manejo de errores
error:
  handling:
    http-status-in-json-response: true
    exception-logging: NO_LOGGING
    full-stacktrace-http-statuses: 5xx
    log-levels:
      5xx: ERROR

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    com.myproyect.springboot: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
